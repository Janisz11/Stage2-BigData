services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --dir /data
    networks:
      - microservices

  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: datamart_db
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user", "-d", "datamart_db"]
      interval: 1s
      retries: 5
      start_period: 0s
      timeout: 1s
    networks:
      - microservices

  ingestion-service:
    build: ./ingestion-service
    container_name: ingestion-service
    ports:
      - "7001:7001"
    volumes:
      - datalake_data:/app/datalake
    environment:
      - PORT=7001
      - RUST_LOG=info
    networks:
      - microservices

  indexing-service:
    build: ./indexing-service
    container_name: indexing-service
    ports:
      - "7002:7002"
    volumes:
      - datalake_data:/app/datalake
    environment:
      - PORT=7002
      - RUST_LOG=info
      - BACKEND_TYPE=${BACKEND_TYPE:-redis}
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://user:password@postgres:5432/datamart_db
    depends_on:
      - redis
      - postgres
    networks:
      - microservices

  search-service:
    build: ./search-service
    container_name: search-service
    ports:
      - "7003:7003"
    environment:
      - PORT=7003
      - RUST_LOG=info
    depends_on:
      - indexing-service
    networks:
      - microservices
  #
  # control-module:
  #   build: ./control-module
  #   container_name: control-module
  #   environment:
  #     - RUST_LOG=info
